<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="style.css">
  		<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	</head>

	<body>
		<div id="heading">
			<h1>Table Finder</h1>
			<p>Pick Your Table Now</p>
		</div>
		<div id="tableHolder">
			<div id="row1">
				<div class="wholeThing">
					<div class="circle available" data-tablenum="1" id="1">1</div>
				</div>
				<div class="wholeThing">
					<div class="circle available" id="2">2</div>
				</div>
				<div class="wholeThing">
					<div class="circle available" data-tablenum="3" id="3">3</div>
				</div>
			</div>
			<div id="row2">
				<div class="wholeThing">
					<div class="circle available" data-tablenum="4" id="4">4</div>
				</div>
				<div class="wholeThing">
					<div class="circle available" id="5">5</div>
				</div>
				<div class="wholeThing">
					<div class="circle available" data-tablenum="6" id="6">6</div>
				</div>
			</div>
			<div id="row3">
				<div class="wholeThing">
					<div class="circle available" data-tablenum="7" id="7">7</div>
				</div>
				<div class="wholeThing">
					<div class="circle available" data-tablenum="8" id="8">8</div>
				</div>
				<div class="wholeThing">
					<div class="circle available" data-tablenum="9" id="9">9</div>
				</div>
			</div>
		</div>

		<form>
			<i class="material-icons">close</i>
			<h4>New Reservation</h4>
			<p id="tableNum"></p>
			<div id="inputs">
				<input type="text" placeholder="Allie" value="" id="name">
				<input type="text" placeholder="248-555-5555" value="" id="phone">
				<input type="text" placeholder="# of seats" value="" id="seats">
				<button id="reservation" type="button">RESERVE</button>
			</div>
		</form>

		<div id="popUpInfo">
			<div id="hoverName"></div>
			<div id="partySize"></div>
		</div>

		<script src="jquery-3.2.1.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
