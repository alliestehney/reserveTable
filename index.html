<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="style.css">
  		<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	</head>

	<body>
		<div id="heading">
			<h1>Table Finder</h1>
			<p>Pick Your Table Now</p>
		</div>
		<div id="tableHolder">
			<div id="row1">
				<div class="wholeThing">
					<div class="circle available">1</div>
					<div class="box"><p>TEST</p></div> <!-- created boxes to put in info -->
				</div>
				<div class="wholeThing">
					<div class="circle available">2</div>
					<div class="box"><p>TESTTWO!!</p></div>
				</div>
				<div class="wholeThing">
					<div class="circle available">3</div>
					<div class="box"><p>TESTTHREE!!</p></div>
				</div>
			</div>
			<div id="row2">
				<div class="wholeThing">
					<div class="circle available">4</div>
					<div class="box"><p>TEST</p></div>
				</div>
				<div class="wholeThing">
					<div class="circle available">5</div>
					<div class="box"><p>TEST</p></div>
				</div>
				<div class="wholeThing">
					<div class="circle available">6</div>
					<div class="box"><p>TEST</p></div>
				</div>
			</div>
			<div id="row3">
				<div class="wholeThing">
					<div class="circle available">7</div>
					<div class="box"><p>TEST</p></div>
				</div>
				<div class="wholeThing">
					<div class="circle available">8</div>
					<div class="box"><p>TEST</p></div>
				</div>
				<div class="wholeThing">
					<div class="circle available">9</div>
					<div class="box"><p>TEST</p></div>
				</div>
			</div>
		</div>

		<form>
			<i class="material-icons">close</i>
			<h4>New Reservation</h4>
			<p id="tableNum"></p>
			<div id="inputs">
				<input type="text" placeholder="Allie" value="" id="name">
				<input type="text" placeholder="248-555-5555" value="" id="phone">
				<input type="text" placeholder="# of seats" value="" id="seats">
				<input type="submit" placeholder="RESERVE" value="RESERVE">
			</div>
		</form>

		<script src="jquery-3.2.1.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
